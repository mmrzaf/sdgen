name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CGO_ENABLED: "0"

jobs:
  build:
    name: build (${{ matrix.target }} / ${{ matrix.goos }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux ----------
          - target: sdgen
            goos: linux
            goarch: amd64
            ext: ""
          - target: sdgen-api
            goos: linux
            goarch: amd64
            ext: ""

          # ---------- Windows ----------
          - target: sdgen
            goos: windows
            goarch: amd64
            ext: ".exe"
          - target: sdgen-api
            goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          mkdir -p dist

          OUT="${{ matrix.target }}_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}"

          go build \
            -trimpath \
            -ldflags "-s -w" \
            -o "dist/${OUT}" \
            "./cmd/${{ matrix.target }}"

          ls -lah dist

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          cd dist

          FILE="${{ matrix.target }}_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}"
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            zip -9 "${FILE%.exe}.zip" "${FILE}"
            rm -f "${FILE}"
          else
            tar -czf "${FILE}.tar.gz" "${FILE}"
            rm -f "${FILE}"
          fi

          ls -lah

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}_${{ matrix.goos }}_amd64
          path: dist/*
          if-no-files-found: error

  release:
    name: publish github release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release_dist
          find artifacts -type f -maxdepth 3 -exec cp -f {} release_dist/ \;
          ls -lah release_dist

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release_dist/*
          fail_on_unmatched_files: true
          generate_release_notes: true
