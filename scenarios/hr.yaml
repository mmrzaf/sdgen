id: hr
name: HR Workforce Intelligence
version: 1.0.0
seed: 20260217
entities:
  - name: offices
    target_table: offices
    rows: 120
    columns:
      - name: office_id
        type: int
        generator:
          type: uniform_int
          params:
            min: 1
            max: 1000000
      - name: city
        type: string
        generator:
          type: faker_city
      - name: region
        type: string
        generator:
          type: choice
          params:
            values: [na, emea, apac, latam]
      - name: timezone
        type: string
        generator:
          type: choice
          params:
            values: [utc_minus_8, utc_minus_5, utc_plus_0, utc_plus_1, utc_plus_5]

  - name: departments
    target_table: departments
    rows: 60
    columns:
      - name: department_id
        type: int
        generator:
          type: uniform_int
          params:
            min: 1
            max: 999999
      - name: office_id
        type: int
        generator:
          type: fk
          params:
            entity: offices
            column: office_id
      - name: department_name
        type: string
        generator:
          type: choice
          params:
            values: [engineering, sales, marketing, hr, legal, finance, support, security, operations]
      - name: cost_center
        type: string
        generator:
          type: choice
          params:
            values: [cc100, cc200, cc300, cc400, cc500]

  - name: employees
    target_table: employees
    rows: 220000
    columns:
      - name: employee_id
        type: uuid
        generator:
          type: uuid4
      - name: department_id
        type: int
        generator:
          type: fk
          params:
            entity: departments
            column: department_id
      - name: full_name
        type: string
        generator:
          type: faker_name
      - name: title
        type: string
        generator:
          type: choice
          params:
            values: [engineer, manager, director, analyst, coordinator, specialist]
            weights: [0.48, 0.2, 0.05, 0.16, 0.06, 0.05]
      - name: employment_type
        type: string
        generator:
          type: choice
          params:
            values: [full_time, contractor, intern]
            weights: [0.82, 0.14, 0.04]
      - name: hired_at
        type: timestamp
        generator:
          type: time_series
          params:
            start: "-2000d"
            step: "20m"
            jitter_seconds: 86400

  - name: employee_payroll
    target_table: employee_payroll
    rows: 220000
    columns:
      - name: payroll_id
        type: uuid
        generator:
          type: uuid4
      - name: employee_id
        type: uuid
        generator:
          type: fk
          params:
            entity: employees
            column: employee_id
      - name: annual_salary
        type: int
        generator:
          type: uniform_int
          params:
            min: 35000
            max: 320000
      - name: bonus_percent
        type: float
        generator:
          type: uniform_float
          params:
            min: 0
            max: 30
      - name: review_band
        type: string
        generator:
          type: choice
          params:
            values: [needs_support, solid, strong, exceptional]
            weights: [0.08, 0.55, 0.29, 0.08]

  - name: employee_reviews
    target_table: employee_reviews
    rows: 900000
    columns:
      - name: review_id
        type: uuid
        generator:
          type: uuid4
      - name: employee_id
        type: uuid
        generator:
          type: fk
          params:
            entity: employees
            column: employee_id
      - name: score
        type: float
        generator:
          type: normal
          params:
            mean: 3.4
            std: 0.9
      - name: sentiment_label
        type: string
        generator:
          type: choice
          params:
            values: [positive, neutral, negative]
            weights: [0.54, 0.31, 0.15]
      - name: review_text_theme
        type: string
        generator:
          type: choice
          params:
            values: [delivery_quality, collaboration, leadership, communication, growth_plan, innovation]
      - name: reviewed_at
        type: timestamp
        generator:
          type: time_series
          params:
            start: "-730d"
            step: "45s"
            jitter_seconds: 1800
