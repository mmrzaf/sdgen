id: logistic
name: Logistics Fulfillment and Tracking
version: 1.0.0
seed: 20260217
entities:
  - name: hubs
    target_table: hubs
    rows: 450
    columns:
      - name: hub_id
        type: int
        generator:
          type: uniform_int
          params:
            min: 1
            max: 9999999
      - name: hub_city
        type: string
        generator:
          type: faker_city
      - name: hub_type
        type: string
        generator:
          type: choice
          params:
            values: [port, airport, rail, warehouse, crossdock]
      - name: country_code
        type: string
        generator:
          type: choice
          params:
            values: [us, ca, de, fr, gb, jp, in, br]

  - name: carriers
    target_table: carriers
    rows: 1200
    columns:
      - name: carrier_id
        type: uuid
        generator:
          type: uuid4
      - name: carrier_name
        type: string
        generator:
          type: faker_device_name
      - name: mode
        type: string
        generator:
          type: choice
          params:
            values: [air, sea, road, rail]
      - name: reliability_score
        type: float
        generator:
          type: normal
          params:
            mean: 91
            std: 6

  - name: shipments
    target_table: shipments
    rows: 1800000
    columns:
      - name: shipment_id
        type: uuid
        generator:
          type: uuid4
      - name: origin_hub_id
        type: int
        generator:
          type: fk
          params:
            entity: hubs
            column: hub_id
      - name: destination_hub_id
        type: int
        generator:
          type: fk
          params:
            entity: hubs
            column: hub_id
      - name: carrier_id
        type: uuid
        generator:
          type: fk
          params:
            entity: carriers
            column: carrier_id
      - name: priority
        type: string
        generator:
          type: choice
          params:
            values: [economy, standard, express, critical]
            weights: [0.45, 0.35, 0.16, 0.04]
      - name: weight_kg
        type: float
        generator:
          type: uniform_float
          params:
            min: 0.2
            max: 1500
      - name: created_at
        type: timestamp
        generator:
          type: time_series
          params:
            start: "-365d"
            step: "750ms"
            jitter_seconds: 120

  - name: packages
    target_table: packages
    rows: 4200000
    columns:
      - name: package_id
        type: uuid
        generator:
          type: uuid4
      - name: shipment_id
        type: uuid
        generator:
          type: fk
          params:
            entity: shipments
            column: shipment_id
      - name: package_type
        type: string
        generator:
          type: choice
          params:
            values: [box, pallet, tube, envelope, crate]
      - name: width_cm
        type: float
        generator:
          type: uniform_float
          params:
            min: 5
            max: 220
      - name: height_cm
        type: float
        generator:
          type: uniform_float
          params:
            min: 3
            max: 180
      - name: depth_cm
        type: float
        generator:
          type: uniform_float
          params:
            min: 2
            max: 200

  - name: tracking_events
    target_table: tracking_events
    rows: 36000000
    columns:
      - name: event_id
        type: uuid
        generator:
          type: uuid4
      - name: package_id
        type: uuid
        generator:
          type: fk
          params:
            entity: packages
            column: package_id
      - name: event_code
        type: string
        generator:
          type: choice
          params:
            values: [label_created, picked_up, hub_arrival, in_transit, customs_clearance, out_for_delivery, delivered, delayed, returned]
            weights: [0.06, 0.1, 0.18, 0.32, 0.06, 0.12, 0.11, 0.03, 0.02]
      - name: event_hub_id
        type: int
        generator:
          type: fk
          params:
            entity: hubs
            column: hub_id
      - name: event_at
        type: timestamp
        generator:
          type: time_series
          params:
            start: "-365d"
            step: "45ms"
            jitter_seconds: 15
