id: cypersecurity
name: Cybersecurity SOC and Identity Graph
version: 1.0.0
seed: 20260217
entities:
  - name: organizations
    target_table: organizations
    rows: 8000
    columns:
      - name: organization_id
        type: uuid
        generator:
          type: uuid4
      - name: org_name
        type: string
        generator:
          type: faker_name
      - name: industry
        type: string
        generator:
          type: choice
          params:
            values: [finance, healthcare, retail, manufacturing, public, telecom]
      - name: region
        type: string
        generator:
          type: choice
          params:
            values: [na, emea, apac, latam]

  - name: identities
    target_table: identities
    rows: 1200000
    columns:
      - name: identity_id
        type: uuid
        generator:
          type: uuid4
      - name: organization_id
        type: uuid
        generator:
          type: fk
          params:
            entity: organizations
            column: organization_id
      - name: display_name
        type: string
        generator:
          type: faker_name
      - name: role
        type: string
        generator:
          type: choice
          params:
            values: [employee, contractor, admin, service_account, vendor]
            weights: [0.61, 0.17, 0.08, 0.1, 0.04]
      - name: trust_level
        type: int
        generator:
          type: uniform_int
          params:
            min: 1
            max: 11

  - name: assets
    target_table: assets
    rows: 2400000
    columns:
      - name: asset_id
        type: uuid
        generator:
          type: uuid4
      - name: organization_id
        type: uuid
        generator:
          type: fk
          params:
            entity: organizations
            column: organization_id
      - name: asset_type
        type: string
        generator:
          type: choice
          params:
            values: [server, workstation, laptop, firewall, router, container, vm]
      - name: operating_system
        type: string
        generator:
          type: choice
          params:
            values: [linux, windows, macos, network_os]
      - name: criticality
        type: string
        generator:
          type: choice
          params:
            values: [low, medium, high, crown]
            weights: [0.38, 0.38, 0.19, 0.05]

  - name: auth_events
    target_table: auth_events
    rows: 90000000
    columns:
      - name: auth_event_id
        type: uuid
        generator:
          type: uuid4
      - name: identity_id
        type: uuid
        generator:
          type: fk
          params:
            entity: identities
            column: identity_id
      - name: asset_id
        type: uuid
        generator:
          type: fk
          params:
            entity: assets
            column: asset_id
      - name: auth_method
        type: string
        generator:
          type: choice
          params:
            values: [password, mfa, certificate, token, kerberos, oauth]
      - name: outcome
        type: string
        generator:
          type: choice
          params:
            values: [success, failure, challenge]
            weights: [0.84, 0.13, 0.03]
      - name: source_city
        type: string
        generator:
          type: faker_city
      - name: observed_at
        type: timestamp
        generator:
          type: time_series
          params:
            start: "-90d"
            step: "4ms"
            jitter_seconds: 5

  - name: incidents
    target_table: incidents
    rows: 1400000
    columns:
      - name: incident_id
        type: uuid
        generator:
          type: uuid4
      - name: organization_id
        type: uuid
        generator:
          type: fk
          params:
            entity: organizations
            column: organization_id
      - name: primary_asset_id
        type: uuid
        generator:
          type: fk
          params:
            entity: assets
            column: asset_id
      - name: primary_identity_id
        type: uuid
        generator:
          type: fk
          params:
            entity: identities
            column: identity_id
      - name: category
        type: string
        generator:
          type: choice
          params:
            values: [credential_abuse, malware, phishing, lateral_movement, exfiltration, ransomware]
      - name: severity
        type: string
        generator:
          type: choice
          params:
            values: [sev4, sev3, sev2, sev1]
            weights: [0.35, 0.4, 0.2, 0.05]
      - name: status
        type: string
        generator:
          type: choice
          params:
            values: [open, triaged, contained, resolved]
      - name: opened_at
        type: timestamp
        generator:
          type: time_series
          params:
            start: "-90d"
            step: "180ms"
            jitter_seconds: 120
